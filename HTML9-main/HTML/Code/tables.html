<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>

    <h1>Table Demo</h1>
    <table border="15" cellspacing="5" cellpadding="15">
        <caption><strong>My students table</strong></caption>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>John</td>
                <td rowspan="2">48</td>
            </tr>
            <tr>
                <td>2</td>
                <td>prasad</td>
            
            </tr>
            <tr>
                <td>3</td>
                <td>vani</td>
                <td>55</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">unknown</td>
            
            </tr>
        </tbody>
        <tfoot></tfoot>
       
        
    </table>

    
</body>
</html>
